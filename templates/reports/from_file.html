{% extends 'base.html' %}
{% load static %}
{% block title %} Reports {% endblock title %}

{% block scripts %}  
<script src="{% static 'js/upload.js' %}" defer></script>
{% endblock scripts %}

{% block content %}  
    <h5>Upload your sales documents</h5>
    <br>
    <form id="my-dropzone" class="dropzone dz">
        {% csrf_token %}
        <div class="fallback">
          <input name="file" type="file" multiple />
        </div>
      </form>
{% endblock content %}
